<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
body {
    background-image: -webkit-linear-gradient(right,blue, cyan);
    }
</style>
<body>
<h2>User Login</h2>
<form action="login" method="post">
    {% csrf_token %}
     <input type="text" name="username" placeholder="Enter your Username"><br>
    <input type="text" name="password" placeholder="Enter your Password"><br>

     <input type="Submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
